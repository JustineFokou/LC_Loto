<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>üèÜ Life Changers Awards - Tombola Spectaculaire</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<!-- LOGO EN HAUT -->
<div class="top-logo">
    <div class="top-logo-text">LIFE CHANGERS</div>
    <div class="top-logo-subtitle">AWARDS</div>
</div>

<!-- EFFET BATTEMENT DE C≈íUR -->
<div class="heartbeat-effect" id="heartbeatEffect"></div>

<!-- √âTOILES FLOTTANTES -->
<div class="star-background" id="starBackground"></div>

<!-- CHAMP D'√âTOILES SCINTILLANTES -->
<div class="star-field" id="starField"></div>

<!-- LUMI√àRES SCANNANTES -->
<div class="light-beams"></div>

<!-- LOGO PRINCIPAL -->
<div class="main-logo">
    <div class="logo-text">
        <!-- <img src="img/logo.png" alt=""> -->
    </div>
    <div class="logo-subtitle">DES PRIX EXCLUSIFS</div>
</div>

<!-- CONTENU PRINCIPAL -->
<div class="container">
    <div class="main-content">
        
        <!-- COLONNE GAUCHE : TIRAGE -->
        <div class="glow-box">
            <div id="configPanel">
                <h2 style="color: #00FF88; text-align: center; margin-bottom: 30px;">
                    ‚öôÔ∏è CONFIGURATION DU TIRAGE
                </h2>
                
                <div style="margin-bottom: 25px;">
                    <label style="display: block; color: #FFD700; margin-bottom: 10px; font-size: 1.1rem;">
                        üéØ Nombre total de participants :
                    </label>
                    <input type="number" id="totalParticipants" 
                           value="2500" min="201" max="100000"
                           style="width: 100%; padding: 15px; font-size: 1.3rem; 
                                  background: rgba(0,0,0,0.7); color: white; 
                                  border: 2px solid #FFD700; border-radius: 10px;
                                  text-align: center;">
                </div>
                
                <button class="glow-button" onclick="startTombola()" id="startBtn">
                    <span>üöÄ D√âMARRER LE TIRAGE</span>
                </button>
            </div>
            
            <div id="drawingPanel" style="display: none;">
                <div class="number-display">
                    <div id="numero">---</div>
                    <div id="segment" class="segment-display"></div>
                </div>
                
                <div class="buttons-container">
                    <button class="glow-button" onclick="spin()" id="spinBtn">
                        <span>üé∞ TOURNER LA ROUE</span>
                    </button>
                    <button class="glow-button" onclick="resetAll()" id="resetBtn">
                        <span>üîÑ NOUVEAU TIRAGE</span>
                    </button>
                    <button class="glow-button" onclick="exportResults()" id="exportBtn">
                        <span>üì§ EXPORTER</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- COLONNE DROITE : GAGNANTS -->
        <div class="glow-box">
            <h2 style="color: #FFD700; text-align: center; margin-bottom: 25px;">
                üèÜ LISTE DES GAGNANTS
            </h2>
            <div class="winners-list" id="winnersList">
                <!-- Les gagnants appara√Ætront ici -->
            </div>
            <div style="text-align: center; margin-top: 20px; color: #FFD700;">
                <small>Nombre de gagnants: <span id="winnerCount">0</span></small>
            </div>
        </div>
        
    </div>
</div>

<!-- √âL√âMENTS AUDIO -->
<audio id="heartbeatSound" loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-1180.mp3" type="audio/mpeg">
</audio>
<audio id="spinningSound" loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-1998.mp3" type="audio/mpeg">
</audio>
<audio id="winSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
</audio>
<audio id="crowdSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-crowd-applause-2075.mp3" type="audio/mpeg">
</audio>


<script src="script.js"></script>
</body>
</html>
