<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Life Changers Awards - Tombola</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a4d0a 0%, #1a5f1a 50%, #0f3d0f 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Particules d'or flottantes */
        .golden-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .golden-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            opacity: 0.6;
            animation: floatGolden 8s infinite ease-in-out;
            box-shadow: 0 0 10px #ffd700;
        }

        @keyframes floatGolden {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1); 
                opacity: 0.6; 
            }
            50% { 
                transform: translateY(-100px) translateX(50px) scale(1.2); 
                opacity: 1; 
            }
        }

        /* √âtoiles scintillantes */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            box-shadow: 0 0 5px white;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header avec logo */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            font-size: 1.2rem;
            color: #ffd700;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 10px;
            animation: logoGlow 2s ease-in-out infinite;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.5),
                0 0 30px rgba(0, 255, 0, 0.3);
        }

        @keyframes logoGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 215, 0, 0.5);
                color: #ffd700;
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(0, 255, 0, 1),
                    0 0 40px rgba(0, 255, 0, 0.7),
                    0 0 60px rgba(255, 255, 255, 0.4);
                color: #00ff00;
            }
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 20%, #ffffff 40%, #00ff00 60%, #ffd700 80%, #ffffff 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: 
                gradientShift 3s ease-in-out infinite, 
                titleFloat 3s ease-in-out infinite,
                neonPulse 2s ease-in-out infinite;
            letter-spacing: 4px;
            margin-bottom: 10px;
            line-height: 1.2;
            position: relative;
            filter: 
                drop-shadow(0 0 30px rgba(255, 215, 0, 0.9))
                drop-shadow(0 0 60px rgba(0, 255, 0, 0.6))
                drop-shadow(0 0 90px rgba(255, 255, 255, 0.4));
            padding: 20px;
        }

        h1::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle at center, 
                rgba(255, 215, 0, 0.3) 0%,
                rgba(0, 255, 0, 0.2) 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%);
            animation: glowPulse 3s ease-in-out infinite;
            z-index: -1;
            border-radius: 30px;
        }

        h1::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(255, 215, 0, 0.4) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(0, 255, 0, 0.3) 50%, transparent 60%);
            animation: crossLight 4s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes glowPulse {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes crossLight {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 50% 0%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 100%; }
        }

        @keyframes gradientShiftReverse {
            0%, 100% { background-position: 100% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 0% 50%; }
            75% { background-position: 50% 0%; }
        }

        @keyframes neonPulse {
            0%, 100% { 
                filter: 
                    drop-shadow(0 0 20px rgba(255, 215, 0, 0.8))
                    drop-shadow(0 0 40px rgba(255, 215, 0, 0.5))
                    brightness(1);
            }
            20% { 
                filter: 
                    drop-shadow(0 0 40px rgba(0, 255, 0, 1))
                    drop-shadow(0 0 80px rgba(0, 255, 0, 0.7))
                    brightness(1.4);
            }
            40% { 
                filter: 
                    drop-shadow(0 0 50px rgba(255, 255, 255, 1))
                    drop-shadow(0 0 100px rgba(255, 255, 255, 0.8))
                    brightness(1.5);
            }
            60% { 
                filter: 
                    drop-shadow(0 0 40px rgba(255, 215, 0, 1))
                    drop-shadow(0 0 80px rgba(0, 255, 0, 0.7))
                    brightness(1.3);
            }
            80% { 
                filter: 
                    drop-shadow(0 0 35px rgba(0, 255, 0, 0.9))
                    drop-shadow(0 0 70px rgba(255, 215, 0, 0.6))
                    brightness(1.2);
            }
        }

        /* Rayons de lumi√®re */
        .light-rays {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .light-ray {
            position: absolute;
            width: 2px;
            height: 200%;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.3) 20%,
                rgba(255, 215, 0, 0.6) 50%,
                rgba(0, 255, 0, 0.4) 80%,
                transparent 100%);
            top: -50%;
            animation: rotateRay 15s linear infinite;
            transform-origin: bottom center;
            opacity: 0.7;
        }

        @keyframes rotateRay {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .light-ray:nth-child(1) { left: 30%; animation-delay: 0s; }
        .light-ray:nth-child(2) { left: 50%; animation-delay: -3s; }
        .light-ray:nth-child(3) { left: 70%; animation-delay: -6s; }
        .light-ray:nth-child(4) { left: 40%; animation-delay: -9s; }
        .light-ray:nth-child(5) { left: 60%; animation-delay: -12s; }

        /* Effet spotlight sur le titre */
        .header::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background: 
                radial-gradient(ellipse at center, 
                    rgba(255, 215, 0, 0.4) 0%,
                    rgba(0, 255, 0, 0.3) 30%,
                    rgba(255, 255, 255, 0.2) 50%,
                    transparent 70%);
            animation: spotlightPulse 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            filter: blur(30px);
        }

        @keyframes spotlightPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Faisceaux lumineux autour du titre */
        .title-lights {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .title-light {
            position: absolute;
            width: 4px;
            height: 150px;
            background: linear-gradient(180deg, 
                rgba(255, 215, 0, 0.8) 0%,
                rgba(0, 255, 0, 0.6) 50%,
                transparent 100%);
            top: 50%;
            left: 50%;
            transform-origin: center top;
            animation: lightBeam 3s ease-in-out infinite;
            filter: blur(2px);
        }

        .title-light:nth-child(1) { 
            transform: translate(-50%, -50%) rotate(0deg);
            animation-delay: 0s;
        }
        .title-light:nth-child(2) { 
            transform: translate(-50%, -50%) rotate(45deg);
            animation-delay: 0.3s;
        }
        .title-light:nth-child(3) { 
            transform: translate(-50%, -50%) rotate(90deg);
            animation-delay: 0.6s;
        }
        .title-light:nth-child(4) { 
            transform: translate(-50%, -50%) rotate(135deg);
            animation-delay: 0.9s;
        }
        .title-light:nth-child(5) { 
            transform: translate(-50%, -50%) rotate(180deg);
            animation-delay: 1.2s;
        }
        .title-light:nth-child(6) { 
            transform: translate(-50%, -50%) rotate(225deg);
            animation-delay: 1.5s;
        }
        .title-light:nth-child(7) { 
            transform: translate(-50%, -50%) rotate(270deg);
            animation-delay: 1.8s;
        }
        .title-light:nth-child(8) { 
            transform: translate(-50%, -50%) rotate(315deg);
            animation-delay: 2.1s;
        }

        @keyframes lightBeam {
            0%, 100% { 
                opacity: 0.3;
                height: 120px;
            }
            50% { 
                opacity: 0.9;
                height: 180px;
            }
        }

        .event-info {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 15px 30px;
            display: inline-block;
            margin: 20px 0;
        }

        .event-info p {
            font-size: 1.1rem;
            color: #ffd700;
            margin: 5px 0;
            font-weight: 600;
        }

        .event-info strong {
            color: #ffffff;
            font-size: 1.2rem;
        }

        /* Configuration du tirage */
        .config-container {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 3px solid #ffd700;
            border-radius: 25px;
            padding: 40px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
            }
            50% { 
                box-shadow: 0 30px 80px rgba(255, 215, 0, 0.5);
            }
        }

        .config-container h2 {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.3rem;
            border: 2px solid #ffd700;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-weight: 700;
            transition: all 0.3s ease;
            text-align: center;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ff00;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* Zone du num√©ro gagnant */
        .numero-container {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 4px solid #ffd700;
            border-radius: 30px;
            padding: 80px 60px;
            margin: 50px auto;
            max-width: 700px;
            min-height: 350px;
            box-shadow: 
                0 25px 70px rgba(255, 215, 0, 0.4),
                inset 0 0 60px rgba(255, 215, 0, 0.15);
            position: relative;
            overflow: hidden;
            animation: pulseGlow 3s ease-in-out infinite;
            display: none;
        }

        .numero-container.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .numero-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmerSweep 3s infinite;
        }

        @keyframes shimmerSweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #numero {
            font-size: 150px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 
                0 0 25px rgba(255, 215, 0, 0.9),
                0 0 50px rgba(255, 215, 0, 0.7),
                0 0 75px rgba(255, 215, 0, 0.5);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            text-align: center;
        }

        #numero.winner {
            animation: winnerPulse 1s ease-in-out;
            color: #00ff00;
            text-shadow: 
                0 0 30px rgba(0, 255, 0, 1),
                0 0 60px rgba(0, 255, 0, 0.8),
                0 0 90px rgba(0, 255, 0, 0.6);
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.15) rotate(3deg); }
        }

        /* Boutons */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        button {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .btn-config {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #0a4d0a;
            font-size: 1.3rem;
            padding: 20px 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: white;
            animation: btnGlow 2s ease-in-out infinite;
        }

        @keyframes btnGlow {
            0%, 100% { box-shadow: 0 8px 20px rgba(0, 255, 0, 0.3); }
            50% { box-shadow: 0 8px 30px rgba(0, 255, 0, 0.6), 0 0 40px rgba(0, 255, 0, 0.4); }
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #0a4d0a;
        }

        .btn-info {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            color: #0a4d0a;
        }

        /* Historique en flex */
        .historique-container {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 30px;
            margin: 40px auto;
            max-width: 100%;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.2);
            display: none;
        }

        .historique-container.active {
            display: block;
        }

        .historique-container h3 {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #listeGagnants {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        #listeGagnants li {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.15), rgba(255, 215, 0, 0.1));
            padding: 20px 30px;
            border-radius: 20px;
            border: 3px solid #00ff00;
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffd700;
            animation: slideInScale 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            min-width: 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #listeGagnants li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        #listeGagnants li:hover::before {
            left: 100%;
        }

        #listeGagnants li:hover {
            transform: scale(1.15) rotate(3deg);
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.25), rgba(255, 215, 0, 0.15));
            box-shadow: 0 12px 35px rgba(0, 255, 0, 0.4);
            border-color: #ffd700;
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Scrollbar personnalis√©e - Supprim√©e car pas n√©cessaire */

        /* Notifications personnalis√©es */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(26, 95, 26, 0.98), rgba(10, 77, 10, 0.98));
            backdrop-filter: blur(20px);
            border: 3px solid #ffd700;
            border-radius: 25px;
            padding: 40px 50px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            min-width: 400px;
            text-align: center;
            animation: alertPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes alertPop {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .custom-alert.hide {
            animation: alertHide 0.3s ease forwards;
        }

        @keyframes alertHide {
            to {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        .custom-alert .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: iconBounce 0.6s ease infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .custom-alert .message {
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .custom-alert .btn-close {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #0a4d0a;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .custom-alert .btn-close:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .alert-overlay.hide {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Confirm dialog */
        .custom-confirm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(26, 95, 26, 0.98), rgba(10, 77, 10, 0.98));
            backdrop-filter: blur(20px);
            border: 3px solid #ffd700;
            border-radius: 25px;
            padding: 40px 50px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            min-width: 450px;
            text-align: center;

    <script>
          let N = 2500;
        let listePlaces = [];
        let listeGagnants = [];
        let interval = null;
        let tombolaActive = false;

        // Cr√©er les particules d'or
        function createGoldenParticles() {
            const container = document.getElementById('goldenParticles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'golden-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 6) + 's';
                container.appendChild(particle);
            }
        }

        // Cr√©er les √©toiles
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        createGoldenParticles();
        createStars();

        // Fonction pour afficher une alerte personnalis√©e
        function showAlert(icon, message) {
            const overlay = document.createElement('div');
            overlay.className = 'alert-overlay';
            
            const alert = document.createElement('div');
            alert.className = 'custom-alert';
            alert.innerHTML = `
                <div class="icon">${icon}</div>
                <div class="message">${message}</div>
                <button class="btn-close" onclick="closeAlert(this)">OK</button>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(alert);
            
            setTimeout(() => {
                overlay.addEventListener('click', () => closeAlert(alert.querySelector('.btn-close')));
            }, 100);
        }

        // Fonction pour fermer l'alerte
        function closeAlert(btn) {
            const alert = btn.closest('.custom-alert');
            const overlay = document.querySelector('.alert-overlay');
            
            alert.classList.add('hide');
            overlay.classList.add('hide');
            
            setTimeout(() => {
                if (alert.parentNode) document.body.removeChild(alert);
                if (overlay.parentNode) document.body.removeChild(overlay);
            }, 300);
        }

        // Fonction pour afficher une confirmation personnalis√©e
        function showConfirm(icon, message, onConfirm) {
            const overlay = document.createElement('div');
            overlay.className = 'alert-overlay';
            
            const confirm = document.createElement('div');
            confirm.className = 'custom-confirm';
            confirm.innerHTML = `
                <div class="icon">${icon}</div>
                <div class="message">${message}</div>
                <div class="buttons">
                    <button class="btn-yes">‚úÖ OUI</button>
                    <button class="btn-no">‚ùå NON</button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(confirm);
            
            const btnYes = confirm.querySelector('.btn-yes');
            const btnNo = confirm.querySelector('.btn-no');
            
            btnYes.onclick = () => {
                closeConfirm(confirm, overlay);
                onConfirm(true);
            };
            
            btnNo.onclick = () => {
                closeConfirm(confirm, overlay);
                onConfirm(false);
            };
            
            overlay.onclick = () => {
                closeConfirm(confirm, overlay);
                onConfirm(false);
            };
        }

        // Fonction pour fermer la confirmation
        function closeConfirm(confirm, overlay) {
            confirm.classList.add('hide');
            overlay.classList.add('hide');
            
            setTimeout(() => {
                if (confirm.parentNode) document.body.removeChild(confirm);
                if (overlay.parentNode) document.body.removeChild(overlay);
            }, 300);
        }

        // D√©marrer la tombola
        function demarrerTombola() {
            const input = document.getElementById('nombreNumeros');
            const nombre = parseInt(input.value);

            if (isNaN(nombre) || nombre < 1) {
                showAlert('‚ùå', 'Veuillez entrer un nombre valide (minimum 1)');
                return;
            }

            if (nombre > 10000) {
                showAlert('‚ùå', 'Le nombre maximum est 10 000');
                return;
            }

            N = nombre;
            listePlaces = [];
            listeGagnants = [];

            for (let i = 1; i <= N; i++) {
                listePlaces.push(i);
            }

            tombolaActive = true;

            // Cacher la config et afficher le tirage
            document.getElementById('configContainer').style.display = 'none';
            document.getElementById('numeroContainer').classList.add('active');
            document.getElementById('buttonsContainer').style.display = 'flex';
            document.getElementById('historiqueContainer').classList.add('active');

            showAlert('‚úÖ', `Tirage au sort configur√© avec ${N} participants !<br>Vous pouvez maintenant lancer les tirages.`);
        }

        // Faire tomber des fleurs
        function createFlowers() {
            const flowers = ['üå∏', 'üå∫', 'üåº', 'üåª', 'üå∑', 'üåπ', 'üíê', 'üèµÔ∏è', '‚≠ê', '‚ú®'];
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = Math.random() * 100 + '%';
                    flower.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    document.body.appendChild(flower);
                    
                    setTimeout(() => {
                        if (flower.parentNode) {
                            document.body.removeChild(flower);
                        }
                    }, 4000);
                }, i * 80);
            }
        }

        // Lancer le tirage
        function lancerTirage() {
            if (!tombolaActive) {
                showAlert('‚ùå', 'Veuillez d\'abord configurer le tirage au sort !');
                return;
            }

            if (listePlaces.length === 0) {
                showAlert('üéä', 'Plus de participants disponibles !<br>Tous les tirages ont √©t√© effectu√©s.');
                return;
            }

            // D√©marrer le son de c≈ìur qui bat EN BOUCLE
            const sonCoeur = document.getElementById("sonCoeur");
            sonCoeur.currentTime = 0;
            sonCoeur.volume = 0.8;
            sonCoeur.loop = true; // Force la boucle
            sonCoeur.play();

            const numeroEl = document.getElementById("numero");
            numeroEl.classList.remove("winner");

            let compteur = 0;
            interval = setInterval(() => {
                const temp = listePlaces[Math.floor(Math.random() * listePlaces.length)];
                numeroEl.innerText = temp;
                compteur++;

                // Acc√©l√©rer le battement de c≈ìur vers la fin
                if (compteur > 40) {
                    sonCoeur.playbackRate = 1.3; // Acc√©l√©ration du rythme
                }

                if (compteur > 50) {
                    clearInterval(interval);
                    
                    // Arr√™ter le son de c≈ìur brutalement
                    sonCoeur.pause();
                    sonCoeur.currentTime = 0;
                    sonCoeur.playbackRate = 1.0; // Reset du rythme
                    
                    tirageFinal();
                }
            }, 70);
        }

        // Tirage final
        function tirageFinal() {
            const index = Math.floor(Math.random() * listePlaces.length);
            const numero = listePlaces[index];

            listePlaces.splice(index, 1);
            listeGagnants.push(numero);

            const numeroEl = document.getElementById("numero");
            numeroEl.innerText = numero;
            numeroEl.classList.add("winner");

            // Son de victoire
            const sonVictoire = document.getElementById("sonVictoire");
            sonVictoire.currentTime = 0;
            sonVictoire.play();

            // Faire tomber les fleurs
            createFlowers();

            // Ajouter √† l'historique
            const li = document.createElement("li");
            li.innerText = `üéâ ${numero}`;
            document.getElementById("listeGagnants").prepend(li);

            // Cr√©er des confettis
            createConfetti();
        }

        // Confettis
        function createConfetti() {
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '12px';
                    confetti.style.height = '12px';
                    confetti.style.background = ['#ffd700', '#00ff00', '#ffffff'][Math.floor(Math.random() * 3)];
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';
                    confetti.style.animation = 'fallDown 3s linear forwards';
                    confetti.style.borderRadius = '50%';
                    confetti.style.boxShadow = '0 0 10px currentColor';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            document.body.removeChild(confetti);
                        }
                    }, 3000);
                }, i * 40);
            }
        }
        // R√©initialiser
        function reinitialiser() {
            showConfirm('‚ö†Ô∏è', 'Voulez-vous vraiment r√©initialiser le tirage au sort ?<br>Tous les gagnants seront perdus.', (confirmed) => {
                if (confirmed) {
                    tombolaActive = false;
                    listePlaces = [];
                    listeGagnants = [];
                    
                    document.getElementById('configContainer').style.display = 'block';
                    document.getElementById('numeroContainer').classList.remove('active');
                    document.getElementById('buttonsContainer').style.display = 'none';
                    document.getElementById('historiqueContainer').classList.remove('active');
                    document.getElementById("numero").innerText = "---";
                    document.getElementById("numero").classList.remove("winner");
                    document.getElementById("listeGagnants").innerHTML = "";
                    
                    showAlert('‚úÖ', 'Tirage au sort r√©initialis√© avec succ√®s !');
                }
            });
        }

        // Export Excel
        function exportExcel() {
            if (listeGagnants.length === 0) {
                showAlert('‚ùå', 'Aucun gagnant √† exporter !<br>Lancez au moins un tirage avant d\'exporter.');
                return;
            }

            let csv = "Num√©ro Gagnant,Ordre de Tirage\n";
            listeGagnants.forEach((n, index) => {
                csv += `${n},${index + 1}\n`;
            });

            const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "Life_Changers_Awards_Gagnants.csv";
            a.click();

            URL.revokeObjectURL(url);
            showAlert('‚úÖ', `Export r√©ussi !<br>${listeGagnants.length} gagnant(s) export√©(s).`);
        }


    </script>
